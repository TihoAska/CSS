<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            position: relative; /*relativno od mjesta gdje stoji*/
        }
        #prvi{
            background-color: red;          
            left: 200px;
        }
        #drugi{
            background-color: green;
            top: -100px;
        }
        #treci{
            background-color: rgb(66, 66, 226);
            top: -200px;
            left: 100px;
        }

    </style>
</head>

<body>
    <div id="prvi">

    </div>

    <div id="drugi">

    </div>

    <div id="treci">

    </div>
</body>
</html>
