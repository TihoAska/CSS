<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        /*svi h1 naslovi*/
        h1{
            color: red;
        }
        /*svi sa klasom vazan naslov*/
        .vazan-naslov{ 
            color: blue;
        }
        /*samo onaj sa id-jem ne tako vazan naslov*/
        #ne-tako-vazan-naslov{
            color: green;
        }
    </style>
</head>
    <body>
        <h1>CSS</h1>
        <h1 class="vazan-naslov">CSS</h1> <!-- moze biti vise naslova s istom klasom, ali samo jedan s ID-->
        <h1 class="vazan-naslov">CSS</h1>
        <h1 class="vazan-naslov">CSS</h1>
        <h1 id="ne-tako-vazan-naslov">CSS</h1>
    </body>
</html>
